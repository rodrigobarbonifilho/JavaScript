<!DOCTYPE html>
<html lang="pt-br">
<!--
    A parte de Head é as configurações e o body os conteudos do site
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 002</title>
    <style>
        /* Comentário em CSS */
        body {
            background-color: rgb(42, 85, 141);
            color: white;
            font: normal 20pt Arial;
        }
        
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número:')) // String
        var n2 = Number(prompt('Digite outro número:')) // String
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} vale: ${soma}`) // Concatenação
    </script>
</body>
</html>
