<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo de Exercício </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio-contagem">Ínicio:</label>
                <input type="number" name="inicio-contagem" id="inicio">
            </p>
            <p>
                <label for="fim-contagem">Fim:</label>
                <input type="number" name="fim-contagem" id="fim">
            </p>
            <p>
                <label for="passo-contagem">Passo:</label>
                <input type="number" name="passo-contagem" id="passo">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="contagem">Preparando para a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
