<!--
Sequéncias:
  Todos os códigos que já fizemos até agora tem uma sequência:
        •
        ↓
    var n = 3
        ↓
      n += 2
        ↓
  window.alert(n)
        ↓
        •
  Pois não podemos executar o cmd2 antes do cmd1.
  ========================================================================
  Mas vamos supor que em algum momento eu queira executar determinados comando numa
sequência diferente. Então usamos as Condições:
         •
         ↓
     var n = 3
         ↓
       n += 2
         ↓
   window.alert(n)
         ↓
    ← Condições →
   ↓             ↓
   ↓             ↓
    → → →   ← ← ← 
          ↓
          ↓
          •
-->

  }
