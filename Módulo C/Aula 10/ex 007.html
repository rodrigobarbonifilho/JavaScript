<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal we20pt Arial;
        }
        input {
            font: normal 14pt Arial;
            width: 80pt;
        }
        p {
            line-height: 0cm;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1">
    +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar", onclick="somar()">
    <div id="resultado">Resultado: </div>
    <script>
        function somar() {
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('resultado')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} vale <strong>${s}</strong>`
        }
    </script>
</body>
</html>
