       var d = document.getElementsByClassName("div")

<!--
    Div = .
    ID = #

    DOM
       ↓
    Document
     Object
     Model

    É um modelo de objetos para documentos dentro do
   seu navegador para ter acesso a eles por isso temos que saber
   fazer nossa árvore DOM
    - window
    Tudo que é do JavaScript está dentro do window
    e dentro dele temos outras três outros objetos
    
    location | document | history
    
    - location
    Aonde está localizado meu site URL..

    - document
    O documento atual

    - history
    Representa o historico para facilitar a navegação

    Dentro do document temos um outro objeto muito imortante que é o html
    
    - html
    É toda a parte html do nosso site

    E dentro do objeto html temos outros dois objetos filhos

    - head
    A parte de cabeçalho
     

    - body
    A parte do Corpo

    E dentro do body temos:
    
    h1
    p
    p
     strong
    div
    * Nota:
    Na árvore DOM quem está abaixo é Child e por sua vez
    quem está imediatamente acima é um parent (pai, mae, vô, vó, tio, tia, primo, prima...)
-->
